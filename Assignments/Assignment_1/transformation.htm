<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        div.a {

            transform: rotate(10deg);
        }

        div.b {

            transform: skewY(20deg);
        }

        div.c {

            transform: scaleY(1.5);
        }
    </style>
</head>

<body
    style="display: flex;align-content: flex-start;flex-direction: column;justify-content: space-evenly;align-items: center;">
    <h1>The transform Property</h1>


    <div class="a" style="margin-bottom: 90px; margin-top: 90px;">
        <img src="https://fsymbols.com/thumbs/95.png" alt="a pic">
    </div>
    <br>


    <div class="b" style="margin-bottom: 90px; margin-top: 90px;"><img src="https://fsymbols.com/thumbs/95.png"
            alt="a pic"></div>
    <br>


    <div class="c" style="margin-bottom: 90px; margin-top: 90px;"><img src="https://fsymbols.com/thumbs/95.png"
            alt="a pic"></div>
</body>

</html>
