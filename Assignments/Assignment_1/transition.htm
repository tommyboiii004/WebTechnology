<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        div {
            width: 100px;
            height: 100px;
            background: rgb(17, 204, 170);
            transition: width 2s;
        }

        div:hover {
            width: 300px;
        }
    </style>
</head>

<body style="display: flex;flex-direction: column;align-items: center; margin: 5%;">
    <h1>Transition</h1>

    <p>Hover over the Box below element below, to see the transition effect:</p>
    <div></div>
</body>

</html>
