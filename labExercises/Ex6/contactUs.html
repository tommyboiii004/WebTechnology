    <div class="box">
        <div class="call">
            <form action="hidden" method="GET">
                <h2>Reach out to us by Call</h2><br>
                <label for="pressTheButton">Kindly enter your name: </label>
                <input type="text" name="CuserName" /><br />

        <div class="text">
            <form action="url" method="GET">
                <h2>Reach out to us by Text</h2><br>
                <label for="pressTheButton">Kindly enter your name: </label>
                <input type="text" name="TuserName" /><br />
                <label for="pressTheButton">Enter your Phone number: </label>
                <input type="text" name="TphNumber" /><br />

                <input type="submit" value="Text" />
            </form>
        </div>

        <div class="mail">
            <form action="sessionId">
                <h2>Reach out to us by E-mail</h2><br>
                <label for="pressTheButton">Kindly enter your name: </label>
                <input type="text" name="EuserName" /><br />
                <label for="pressTheButton">Enter your Phone number: </label>

                <input type="submit" value="E-mail" />
            </form>
